{% extends "base.html" %}
{% block title %}{{ posts.title|safe }}{% endblock %}

{% block page_header %}
<div class="post-heading">
    <h1>{{ posts.title|safe }}</h1>
    <span class="meta">Posted by <a href="#">{{post.author.username}}</a> on {{post.publish_date|date="F j, Y"}}.</span>
</div>
{% endblock %}

{% block page_content %}
<p>{{ posts.content|safe }}
{% endblock %}
