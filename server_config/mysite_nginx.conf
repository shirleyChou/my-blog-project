# mysite.conf

# the upstream component nginx needs to connect to
# upstream django {
    # server unix://mysite/mysite.sock; # for a file socket
    # server 127.0.0.1:8000; # for a web port socket (we'll use this first)
#}

# configuration of the server
server {
    # the port your site will be served on
    listen      8000;
    # the domain name it will serve for
    server_name 127.0.0.1; # substitute your machine's IP address or FQDN

    charset     utf-8;

    access_log /vagrant_data/nginx-access.log;
    error_log  /vagrant_data/nginx-error.log;

    # max upload size
    client_max_body_size 512M;   # adjust to taste

    # Django media
    #location /media  {
    #    alias /to/your/mysite/media;  # your Django project's media files - amend as required
    #}

    location /static {

    alias /vagrant_data/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {

        uwsgi_pass 127.0.0.1:8001;
        include    /etc/nginx/uwsgi_params; # the uwsgi_params file you installed
    }
}